<!-- Loading Screen -->
@if (isLoading) {
  <div class="loading-container" [class.rtl]="isRTL">
    <div class="loading-content">
      <mat-spinner diameter="50" />
      <p class="loading-text" [class.arabic-font]="isRTL">
        {{ 'common.loading' | translate }}
      </p>
    </div>
  </div>
}

<!-- Main Application -->
@if (!isLoading) {
  <div class="app-container" [class.rtl]="isRTL">
    <router-outlet />
  </div>
}
