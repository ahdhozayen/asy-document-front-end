<!-- Loading Screen -->
<div *ngIf="isLoading" class="loading-container" [class.rtl]="isRTL">
  <div class="loading-content">
    <mat-spinner diameter="50"></mat-spinner>
    <p class="loading-text" [class.arabic-font]="isRTL">
      {{ 'common.loading' | translate }}
    </p>
  </div>
</div>

<!-- Main Application -->
<div *ngIf="!isLoading" class="app-container" [class.rtl]="isRTL">
  <router-outlet></router-outlet>
</div>
