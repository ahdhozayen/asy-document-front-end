<div class="login-container" [class.rtl]="isRTL">
  <!-- Company Logo at the top -->


  <!-- Language Switcher -->
  <div class="language-switcher-container">
    <app-language-switcher />
  </div>

  <!-- Login Card -->
  <mat-card class="login-card" [class.rtl]="isRTL" [attr.dir]="isRTL ? 'rtl' : 'ltr'">
    <div class="logo-container">
      <img
        src="assets/images/logo/company-logo.png"
        alt="Company Logo"
        class="company-logo"
        />
      </div>
      <!-- Header with subtitle only -->
      <mat-card-header class="login-header">
        <mat-card-subtitle [class.font-arabic]="isRTL">
          {{ 'auth.login.subtitle' | translate }}
        </mat-card-subtitle>
      </mat-card-header>

      <!-- Form Content -->
      <mat-card-content [class.rtl]="isRTL" [attr.dir]="isRTL ? 'rtl' : 'ltr'">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- Username Field -->
          <mat-form-field appearance="outline" class="full-width" floatLabel="always">

            <input
              matInput
              type="text"
              formControlName="username"
              [placeholder]="'auth.login.usernamePlaceholder' | translate"
              autocomplete="username"
              [class.font-arabic]="isRTL">
              <mat-icon matPrefix>person</mat-icon>
              @if (loginForm.get('username')?.hasError('required')) {
                <mat-error [class.font-arabic]="isRTL">
                  {{ 'validation.required' | translate }}
                </mat-error>
              }
            </mat-form-field>

            <!-- Password Field -->
            <mat-form-field appearance="outline" class="full-width" floatLabel="always">

              <input
                matInput
                [type]="hidePassword ? 'password' : 'text'"
                formControlName="password"
                [placeholder]="'auth.login.passwordPlaceholder' | translate"
                autocomplete="current-password"
                [class.font-arabic]="isRTL">
                <mat-icon matPrefix>lock</mat-icon>
                <button
                  mat-icon-button
                  matSuffix
                  type="button"
                  (click)="hidePassword = !hidePassword"
                  [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hidePassword">
                  <mat-icon>{{hidePassword ? 'visibility' : 'visibility_off'}}</mat-icon>
                </button>
                @if (loginForm.get('password')?.hasError('required')) {
                  <mat-error [class.font-arabic]="isRTL">
                    {{ 'validation.required' | translate }}
                  </mat-error>
                }
              </mat-form-field>

              <!-- Error Message -->
              @if (errorMessage) {
                <div class="error-message" [class.font-arabic]="isRTL">
                  <mat-icon class="error-icon">error</mat-icon>
                  <span>{{ errorMessage }}</span>
                </div>
              }

              <!-- Submit Button -->
              <button
                mat-raised-button
                color="primary"
                type="submit"
                class="full-width submit-button"
                [disabled]="isLoading || loginForm.invalid"
                [class.font-arabic]="isRTL">
                @if (isLoading) {
                  <mat-spinner diameter="20" class="button-spinner" />
                }
                @if (!isLoading) {
                  <span>{{ 'auth.login.submit' | translate }}</span>
                }
                @if (isLoading) {
                  <span>{{ 'auth.login.signingIn' | translate }}</span>
                }
              </button>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
