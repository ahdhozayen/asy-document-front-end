<div class="comments-modal">
  <div class="modal-header">
    <h2 class="modal-title">
      {{ "documents.comments.addComment" | translate }}
    </h2>
  </div>

  <div class="modal-content">
    <form [formGroup]="commentForm" class="comment-form">
      <mat-form-field appearance="outline" class="form-field">
        <textarea
          matInput
          formControlName="comment"
          rows="3"
        ></textarea>
        @if (commentForm.get('comment')?.hasError('required')) {
          <mat-error>
            {{ "validation.required" | translate }}
          </mat-error>
        }
        @if (commentForm.get('comment')?.hasError('minlength')) {
          <mat-error>
            {{ "validation.minLength" | translate }}
          </mat-error>
        }
      </mat-form-field>
    </form>
  </div>

  <div class="modal-actions">
    <button mat-button mat-dialog-close class="cancel-button">
      {{ "common.cancel" | translate }}
    </button>
    <button
      mat-button
      color="primary"
      (click)="onSubmit()"
      [disabled]="commentForm.invalid || isSubmitting"
      >
      <mat-icon>send</mat-icon>
      {{ "common.submit" | translate }}
    </button>
  </div>
</div>
